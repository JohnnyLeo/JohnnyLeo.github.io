        <img class="icon cloud" src="img/tec/cloud.jpeg" alt="Spring Cloud"/>
        <img class="icon eclipse" src="img/tec/eclipse.jpeg" alt="Eclipse"/>
        <img class="icon deepin" src="img/tec/deepin.jpeg" alt="Deepin Linux"/>
        <img class="icon boot" src="img/tec/boot.jpeg" alt="Spring Boot"/>
        <img class="icon go" src="img/tec/go.jpeg" alt="Golang"/>
        <img class="icon idea" src="img/tec/idea.png" alt="IDEA"/>
        <img class="icon hadoop" src="img/tec/hadoop.jpeg" alt="Hadoop"/>
        <img class="icon java" src="img/tec/java.jpeg" alt="Java"/>
        <img class="icon ij_go" src="img/tec/ij_go.jpeg" alt="IntelliJ GO"/>

        <img class="icon scala" src="img/tec/scala.jpeg" alt="Scala"/>

</body>
<script>
    anime({
        targets: ['.idea'],
        translateY: {
            value: 300,
            duration: 800
        },
        width: 50,
        height: 50,
        rotate: {
            value: 360,
            duration: 1800,
            easing: 'easeInOutSine'
        },
        scale: {
            value: 2,
            duration: 1600,
            delay: 800,
            easing: 'easeInOutQuart'
        },
        delay: 250 // All properties except 'scale' inherit 250ms delay
    });

    anime({
        targets: ['.redis', '.hadoop'],
        translateY: 500,
        height: '5vw',
        borderRadius: ['0%', '50%'],
        easing: 'easeInOutQuad'
    });

    anime({
        targets: ['.cloud', '.zookeeper'],
        translateY: 800,
        height: '5vw',
        borderRadius: '5vw',
        scale: 1,
        rotate: '1turn'
    });

    anime({
        targets: ['.boot'],
        translateY: 200,
        height: '5vw',
        borderRadius: '5vw',
        duration: 3000
    });

    anime({
        targets: ['.spark'],
        translateY: 300,
        height: '5vw',
        borderRadius: '5vw',
        scale: 0.8,
        duration: 3000
    });

    anime({
        targets: ['.py', '.go', '.ij_go'],
        translateY: 700,
        height: '5vw',
        borderRadius: '5vw',
        scale: 0.8,
        delay: 1000
    });

    anime({
        targets: ['.deepin'],
        translateY: [100, 600], // from 100 to 250
        delay: 500,
        height: '5vw',
        borderRadius: '5vw',
        direction: 'alternate',
        loop: true
    });

    anime({
        targets: ['.linux'],
        translateY: 600,
        height: '5vw',
        borderRadius: '5vw',
        direction: 'alternate',
        loop: true,
        easing: 'spring(1, 80, 10, 0)'
    })

    anime({
        targets: ['.eclipse', '.hbuilder', '.mysql'],
        translateY: 350,
        height: '5vw',
        borderRadius: ['0%', '50%'],
        scale: 1.1,
        easing: 'easeInOutQuad'
    })

    anime({
        targets: ['.java', '.scala'],
        translateY: {
            value: 100,
            duration: 800
        },
        height: '5vw',
        borderRadius: '5vw',
        rotate: {
            value: 360,
            duration: 1800,
            easing: 'easeInOutSine'
        },
        scale: {
            value: 2,
            duration: 1600,
            delay: 800,
            easing: 'easeInOutQuart'
        },
        delay: 250 // All properties except 'scale' inherit 250ms delay
    });
</script>
