<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="js/layui/css/layui.css"/>
    <title>JohnnyLeo的个人主页</title>
    <script>
        layui.use('layer', function() {
            layui.layer.load(0, {
                shade: false,
                time: 2*1000
            });
        })
        var str = '姓名:刘建永<br\>性别:男<br\>年龄:21<br\><br\>通过导航栏查看更多信息...';
        var i = 0;
        var flag = true;

        function typing() {
            var divTyping = document.getElementById('text');
            if (i <= str.length) {
                divTyping.innerHTML = str.slice(0, i++) + '_';
                setTimeout('typing()', 200);//递归调用
            } else {
                if (flag) {
                    divTyping.innerHTML = str;
                    flag = false;
                } else {
                    divTyping.innerHTML = str + '_';
                    flag = true;
                }
                setTimeout('typing()', 600);
            }
        }
    </script>
</head>
<style>
    #text {
        position: absolute;
        width: 400px;
        left: 50%;
        margin-left: -200px;
        top: 50%;
        margin-top: -150px;

        color: white;
    }
    #img {
